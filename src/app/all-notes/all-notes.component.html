<div id="display">
    <div id="notes">
        <div *ngFor="let note of notes">
            <p>{{note.date.getDate()}}/{{note.date.getMonth()}}/{{note.date.getFullYear()}}</p>
            <showdown [value]="note.content.length > 50?note.content.substring(0, 50)+'â€¦':note.content" (mousedown)="setCurrentNote(note)">
            </showdown>
        </div>
    </div>
</div>
